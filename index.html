<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo da Memória</h1>
        
        <div class="controles">
            <button id="reiniciar-btn">Reiniciar Jogo</button>
            <label for="dificuldade">Dificuldade:</label>
            <select id="dificuldade">
                <option value="4">Fácil</option>
                <option value="6">Médio</option>
                <option value="8">Difícil</option>
            </select>
        </div>

        <div class="informacoes">
            <p>Jogadas: <span id="contador-jogadas">0</span></p>
            <p>Tempo: <span id="temporizador">00:00</span></p>
        </div>

        <div class="tabuleiro-jogo" id="tabuleiro-jogo"></div>
    </div>

    <script src="script.js"></script>
</body>
<footer>
    <p>&copy; 2024 Paulo</p>
</footer>
</html>
